<html>
<head>
	<meta charset="UTF-8">
	<title>Edit Mode</title>
	<style>
		body {
			font-family: sans-serif;
			font-size: 9pt;
		}
		#main {
			border-collapse: collapse;
		}
		#main td, #main th {
			padding: 6px;
			border: 1px solid #aaa;
			vertical-align: top;
		}
		#main td.empty {
			border: 0;
		}
		#main th {
			text-align: right;
		}
		#main thead th {
			text-align: left;
		}
		#main thead th button {
			float: right;
		}
		#main tbody.group tr:first-child th,
		#main tbody.group tr:first-child td {
			border-top-width: 5px;
		}
		#main .term-child th {
			font-weight: normal;
			font-style: italic;
		}
		#main td label {
			font-weight: normal;
			margin-right: 0.3em;
		}
		#main .term-header td.disabled {
			color: #999;
		}
		#main td div.presence {
			border-bottom: 1px dashed #aaa;
			margin-bottom: 0.3em;
			padding-bottom: 0.3em;
		}
		#main td div.qualifier-group {
			border-bottom: 1px dotted #aaa;
			margin-bottom: 0.3em;
			padding-bottom: 0.3em;
			visibility: hidden;
		}
		#main td.is-observed div.qualifier-group {
			visibility: visible;
		}
		#main td div.qualifier-group label {
			display: block;
		}
		#main td .note {
			visibility: hidden;
		}
		#main td.is-investigated .note {
			visibility: visible;
		}
		#main td .note {
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
			width: 200px;
			margin: 0;
			margin-top: 5px;
			font-size: 12px;
			position: relative;
			padding-right: 26px;
			height: 20px;
		}
		#main td .note .content {
			line-height: 17px;
		}
		#main td .note button {
			font-size: 11px;
		}
		#main td .note button.edit {
			position: absolute;
			right: 0; top: 0;
			font-size: 80%;
		}
		.popover textarea {
			font-size: 90%;
			font-family: sans-serif;
			white-space: pre-wrap;
			word-wrap: break-word;
			overflow: auto;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css">
	<script type="text/javascript" src="NeurologyTable/vendor/bundle.js"></script>
</head>
<body>
	<div id="table-container"></div>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.ColHeaderCell.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.HeaderRow.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.HeaderRow.Cell.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.Row.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.Row.Cell.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.Row.Cell.Note.js"></script>
	<script type="text/javascript" src="edit.js"></script>
</body>
</html>
