<html>
<head>
	<meta charset="UTF-8">
	<title>Edit Mode</title>
	<style>
		body {
			font-family: sans-serif;
			font-size: 9pt;
		}
		#main {
			border-collapse: collapse;
		}
		#main td, #main th {
			padding: 6px;
			border: 1px solid #aaa;
			vertical-align: top;
		}
		#main td.empty {
			border: 0;
		}
		#main th {
			text-align: right;
		}
		#main tbody.group tr:first-child th,
		#main tbody.group tr:first-child td {
			border-top-width: 5px;
		}
		#main .term-child th {
			font-weight: normal;
			font-style: italic;
		}
		#main td label {
			font-weight: normal;
			display: block;
		}
		#main .term-header td.disabled {
			color: #999;
		}
		#main td div.qualifier-group {
			border-bottom: 1px dotted #aaa;
			margin-bottom: 0.3em;
			padding-bottom: 0.3em;
		}
		.add-note {
			width: 200px;
			font-size: 75%;
			margin: 0; margin-top: 5px;
		}
		#main td .note {
			visibility: hidden;
		}
		#main td.has-selected .note {
			visibility: visible;
		}
		#main td .note {
			height: 1.5em;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
			width: 200px;
			margin: 0;
			margin-top: 5px;
			font-size: 80%;
			position: relative;
			padding-right: 26px;
		}
		#main td .note button.edit {
			position: absolute;
			right: 0; top: 0;
			font-size: 80%;
		}
		.popover textarea {
			height: 100px;
			width: 200px;
			font-size: 90%;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.28.3/react-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css">
</head>
<body>
	<div id="table-container"></div>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.ColHeaderCell.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.HeaderRow.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.HeaderRow.Cell.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.Row.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.Row.Cell.js"></script>
	<script type="text/javascript" src="NeurologyTable/NeurologyTable.Section.Row.Cell.Note.js"></script>
	<script type="text/javascript" src="edit.js"></script>
</body>
</html>
